<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Le Ben | Fractals</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
      	<link rel="stylesheet" type="text/css" href="css/style.css">
      	<script src="https://kit.fontawesome.com/7b3bc95d54.js" crossorigin="anonymous"></script>
	</head>
	<body style="overflow: hidden;">
		<div class="row">
			<div class="col-4 px-5 pt-4">
				<div class="d-flex justify-content-between">
					<a class="link" href="../main/index.html"><i class="fas fa-long-arrow-alt-left" style="font-size: 54px;"></i></a>
					<a class="link" href="#"><i class="fas fa-question" style="font-size: 48px;"></i></a>
				</div>
				<h1>Fractals</h1>
				<p class="mt-4 mb-3">Color scheme:</p>
				<select id="fractalType" class="w-100">
					<option value="mandelbrot">Mandelbrot</option>
					<option value="julia">Julia</option>
				</select>
				<div class="d-flex flex-row mt-4">
					<p class="mb-0 mr-3">Zoom:</p>
					<input class="number-input w-100" type="number" id="zoom_val" value="3.4" step="0.1" />
				</div>
				<div class="d-flex flex-row mt-4">
					<p class="mb-0 mr-3">C:</p>
					<input class="number-input w-100" type="number" id="c_for_x" value="-0.6" step="0.1"/>
					<p class="mb-0 mx-3">+</p>
					<input class="number-input w-100" type="number" id="c_for_y" value="0.6" step="0.1"/>
					<p class="mb-0 ml-3">i</p>
				</div>
				<p class="mt-4 mb-3">Color scheme:</p>
				<select id="colorScheme" class="w-100">
					<option value="pickColorGrayscale">Grayscale #1</option>
					<option value="pickColorHSV1">HSV #1</option>
					<option value="pickColorHSV2">HSV #2 Red</option>
					<option value="pickColorHSV3">HSV #2 Blue</option>
					<option value="pickColorGrayscale2">Grayscale #2</option>
				</select>
				<div id="generate_btn" class="button-red w-100 mt-5">Generate</div>
			</div>
			<div class="col-8 px-0 mx-0 right-part">
				<p id="p_hide">Click "Generate" to create a fractal</p>
				<a download="myImage.jpg" href="" onclick="download_img(this);"><i class="fas fa-file-download download-icon"></i></a>
				<div id="canvasContainer">
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.6.0/math.min.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript" src="js/mandelbrot.js"></script>
		<script type="text/javascript" src="js/download-canvas.js"></script>

		<script>
			$(document).ready(function() {
				$("#generate_btn").click(function() {
					draw();
				});
			});
		</script>
	</body>
</html>
